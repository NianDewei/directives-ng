<div class="row justify-content-center align-items-center g-2">
  <h1 class="mt-3 h4">Add Product</h1>

  <form class="row" [formGroup]="form">
    <div class="col-12">
      <label for="validationServer01" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="hasAnError('name')"
        id="validationServer01"
        formControlName="name"
        required
      />
      <div ErrorMessage [valido]="hasAnError('name')"></div>
    </div>

    <div class="row mt-3">
      <div class="col-1">
        <button class="btn btn-primary" type="button" (click)="changeMessage()">
          Save
        </button>
      </div>

      <div class="col-2">
        <button class="btn btn-primary" type="button" (click)="changeColor()">
          Other Button
        </button>
      </div>
    </div>
  </form>
</div>

<svg xmlns="http://www.w3.org/2000/svg" class="visually-hidden">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
    />
  </symbol>
</svg>

<div
  *customIf="form.valid"
  class="mt-3 alert alert-success d-flex align-items-center"
  role="alert"
>
  <svg
    class="bi flex-shrink-0 me-2"
    width="24"
    height="24"
    role="img"
    aria-label="Success:"
  >
    <use xlink:href="#check-circle-fill" />
  </svg>
  <div>Everything's fine</div>
</div>

<h3 class="mt-5">form Product</h3>

<pre>Valid: {{ form.valid }}</pre>
<pre>Valid: {{ form.value | json }}</pre>
